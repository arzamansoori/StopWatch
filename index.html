<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h2>start your <span>TIMER </span>now!</h2>
    <div class="countdown">
        <p class="para" id="element">0</p>
        <div>
            <button class="btn" id="start" onclick="setValue()">Start</button>
            <button class="btn" id="stop">Stop</button>
            <button class="btn" id="reset">Reset</button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
